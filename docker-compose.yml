version: '3'
services:
  web:
    image: nginx:1.15.6
    container_name: web-server
    ports:
      - "12121:80"
    depends_on:
      - app
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./app:/var/www/html
  app:
    build: ./docker/php
    container_name: php-app
    volumes:
      - .:/var/www/html
      